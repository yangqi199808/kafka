Configuration:
  Appenders:
    File:
      name: FILE
      fileName: {{ log_file }}
      append: true
      immediateFlush: true
      PatternLayout:
        pattern: "[%d] %p %m (%c)%n"

  Loggers:
    Root:
      level: {{ log_level|default("INFO") }}
      AppenderRef:
        - ref: FILE

    {% if loggers is defined %}
    Logger:
    # Add additional loggers dynamically if defined
      {% for logger, log_level in loggers.items() %}
      - name: {{ logger }}
        level: {{ log_level }}
      {% endfor %}
    {% endif %}